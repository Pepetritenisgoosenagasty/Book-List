<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookList</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center display-4 mt-5"><i class="fas fa-book-open text-info"></i> My <span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width alert"> 
                <p class="alertTxt"></p> 
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width alert">  
                <p class="alertTxt"></p>
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width alert">
                <p class="alertTxt"></p>  
            </div>
            <div>
                <input type="submit" value="Add Book" class="u-full-width mb-5">
            </div>
        </form>
       
<table class="table table-striped u-full-width">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="book-list"></tbody>
</table>   
 </div>

 <script src="js/appes6.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script src="js/fontawesome.min.js"></script>
</body>
</html>
